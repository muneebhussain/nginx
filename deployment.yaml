apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        image: gcr.io/ringed-robot-349322/my-nginx
        name: frontend
        ports:
          - containerPort: 80
            name: frontend